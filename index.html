<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Me A Drink!</title>
    <!-- add bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="meta-header"> <!--So we want this to have a CSS class with centered text and fun font in its content and want it to be mobile responsive. We don't have to worry about buttons here since this is static and will show up even after someone makes selections and such-->
<h1>
    Git me a Drink!
</h1>
<p>
    Select your favorite alchohol below and get a random cocktail recipe! You deserve it!
</p>
    </header>
 <main> <!--We need this to have a CSS class with centered text and fun font in its content and what it to be mobile responsive. We do need to worry about buttons and dropdowns and such, I imagine this is where columns come in - god save me from trying to figure that out with CSS-->
     <div>
        <form class="alcohol-type">
            <label><h3>Select alcoholic beverages you have available!</h3></label>
            <select class="alcohol-selection">
                <option hidden disabled selected value>Select Your Favorite</option>
                <option>
                    Vodka
                </option>
                <option>
                    Whiskey
                </option>
                <option>
                    Gin
                </option>
                <option>
                    Rum
                </option>
                <option>
                    Tequila
                </option>
                <option>
                    Bourbon<!--Everclear just kidding-->
                </option>
            </select>
            <input type="submit">
        </form>
     </div>
     <div class="recipe-list">
        <h3 class="list-header">Try These Recipes with: <span id="recipe-name"></span>!</h3>
        <div class="flex-container"> <!--20 flex item divs go here dynamically-->

            <div class="flex-item">   <!--Template for dynamically added html-->
                <span><h4>Martini</h4></span> 
                <img id="drink-id" name="drink-name" src="https://cdn.britannica.com/39/7139-050-A88818BB/Himalayan-chocolate-point.jpg">
            </div>

        </div>
        </div>
 </main>
    <!-- add jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
